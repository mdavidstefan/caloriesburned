<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calories Burned</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="section">
				<h2>Calories Burned</h2>
				<div class="dash">
					<div class="element">
						<h1>Activity:</h1>
						<input type="text" placeholder="Skiing" />
					</div>
					<div class="element">
						<h1>Weight</h1>
						<input type="number" placeholder="160 pounds" />
					</div>
					<div class="element">
						<h1>Duration:</h1>
						<input type="number" placeholder="2h (in hour)" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
